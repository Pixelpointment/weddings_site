{% extends "base.html" %}

{% block content %}
<div class="faq-page">
    <h2>Frequently Asked Questions</h2>
    {% for faq in faqs %}
        <div class="faq-item">
            <h3>{{ faq.question }}</h3>
            <p>{{ faq.answer }}</p>
        </div>
    {% empty %}
        <p>No FAQs available at this time.</p>
    {% endfor %}
</div>
{% endblock %}
